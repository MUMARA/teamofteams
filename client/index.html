<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Team of Teams</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="img/favico/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp" ng-controller="AppController as app">
    <div ui-view="nav"></div>
    <div ui-view="main"></div>
    <!-- jQuery -->
    <script src="lib/jquery.js"></script>
    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- UI Router -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Anuglar Material -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <!-- Angular Audio -->
    <script src="bower_components/angular-audio/app/angular.audio.js"></script>
    <!-- Firebase -->
    <script src="bower_components/firebase/firebase-debug.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <!-- Local Storage -->
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <!-- Angular Geo Location -->
    <script src="bower_components/ngGeolocation/ngGeolocation.min.js"></script>
    
    <!-- Material Floating Buttin Start -->
    <script src="bower_components/ng-mfb/src/mfb-directive.js"></script>
    <link rel="stylesheet" href="bower_components/ng-mfb/mfb/dist/mfb.css">
    <!-- Material Floating Buttin End -->
    <!-- Angular Image Cropper START-->
    <script src="bower_components/angular-img-cropper/dist/angular-img-cropper.min.js"></script>
    <!-- Angular Image Cropper END-->

    <!-- Angular Material Data Table Start -->
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css">
    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>    
    <!-- Angular Material Data Table End -->

    <!-- Google Api for search map Start -->
    <script src="https://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <!-- Google Api for search map End -->

    <!-- Angular Leaflet Directive and Leaflet Lib Start -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <!-- Angular Leaflet Directive and Leaflet Lib End -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.4.7/angular-filter.js"></script>

    <!-- Custom Libraries Start -->
    <script src="minifyVersion/all.js"></script>
    <!-- Custom Libraries End -->

</body>
</html>
