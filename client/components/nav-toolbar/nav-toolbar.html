<md-toolbar class="backColorSeaGreen" layout="row" layout-align="space-between center">
    <div layout='row' layout-align="start center" layout-margin>
        <img src='img/Untitled-3.svg' ng-click="navToolbar.shiftToUserPage()" class="nooutline icon30px cursorPointer">
        <span class="cursorPointer nooutline" ng-click="navToolbar.shiftToUserPage()"><strong>TEAM OF TEAMS</strong></span>
        <md-progress-circular md-diameter="48" ng-show="navToolbar.checkinSending" class="md-hue-2 progressCircularforNavBar" md-mode="indeterminate"></md-progress-circular>
    </div>
    <div layout='row' layout-align="end center">
        <p>{{navToolbar.checkout ? "Check out": 'Check In'}}</p>
        <div style="position: relative" layout-margin>
            <md-switch ng-model="navToolbar.switchCheckIn" ng-click="navToolbar.checkinClick()" ng-disabled="navToolbar.groups.length === 0" aria-label="Check In" class="check-in-slider">
            </md-switch>
            <md-card class="carrotImg" ng-show="navToolbar.switchMsg"><img src="img/carrot.svg"></md-card>
            <md-card class="toolbarListCard" ng-show="navToolbar.switchMsg">
                <md-toolbar style="background-color: #E0E0E0; height:auto;" layout="row" layout-align="space-between center" layout-padding>
                    <md-input-container md-no-float style="padding-bottom: 0px;" layout="row" class="nomargin">
                        <input type="text" id="#GroupSearch" ng-model="navToolbar.search" aria-label="search group for checkin" autocomplete="off" class="serachbox2" placeholder="Search Team">
                    </md-input-container>
                    <ng-md-icon icon="search" style="fill: #929497;" class="nooutline" ng-click="navToolbar.setFocus()"></ng-md-icon>
                </md-toolbar>
                <!-- <div id="test1" layout="row" style="padding-top: 1px;height:78%"> -->
                    <div layout="column" style="border-right: 1px solid #c2c2c2">
                        <md-content class="grayScroller ">
                            <md-list class="nopadding" ng-hide="navToolbar.groupObj1" style="">
                                <md-list-item style="padding-top:8px" ng-repeat="group in navToolbar.ListGroupSubGroup | filter: navToolbar.search">
                                    <div class="column" layout-align="start end" style="color: silver;font-size: large; overflow-x: auto;">
                                        <div layout="row" layout-align="start center">
                                            <div ><img class='icon10px rightmargin10px' src="../../img/switchCardListLogo.svg" class="switchCardListDot"></div>
                                            <span>{{group.group}}</span>
                                        </div>
                                        <div style="color: #757575;font-size:large;" >
                                                <div class="nooutline leftmargin40px cursorPointer" ng-click="navToolbar.switchMsg = !navToolbar.switchMsg; navToolbar.updateStatus(subgroup)" ng-repeat="subgroup in group.subGroups" layout-padding>{{subgroup.subgroupId}}
                                                </div>
                                        </div>
                                        <md-divider md-outset></md-divider>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </div>
                <!-- </div> -->
            </md-card>
        </div>
        <div layout="row" layout-align="end center" class="leftmargin20px rightmargin20px">
            <ng-md-icon icon="description" class="fillColorWhite nooutline leftmargin10px" ng-click="navToolbar.quizStart()" title="Quiz">
            </ng-md-icon>
            <ng-md-icon icon="hangouts" class="fillColorWhite nooutline leftmargin10px" title="Quiz">
            </ng-md-icon>
            <ng-md-icon icon="notifications" class="fillColorWhite nooutline leftmargin10px" title="Quiz">
            </ng-md-icon>
            <div >
                <md-menu md-offset="0 50">
                    <img ng-click="$mdOpenMenu($event)" ng-src="{{navToolbar.userObj['profile-image'] || $root.userImg ||'https://s3-us-west-2.amazonaws.com/defaultimgs/user.png'}}" class="imageRound icon40px nooutline leftmargin10px">
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="navToolbar.PersonalSetting()">Personal Setting</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="navToolbar.logout()">Logout</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
    </div>
</md-toolbar>
