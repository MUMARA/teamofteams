    <div flex="100">
        <md-toolbar class="md-whiteframe-4dp">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <ng-md-icon icon="reorder" style="fill:white" size="20"></ng-md-icon>
                </md-button>
                <h2>
                    <span>Firebase Pad</span>
                </h2>
                <span flex></span>
                <!-- Right aligned menu below button -->

                <button id="demo-menu-lower-right"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <!--<i class="material-icons">more_vert</i>-->
                    <ng-md-icon icon="more_vert" style="fill:white" size="20"></ng-md-icon>
                </button>
                <div class="mdl-tooltip" for="demo-menu-lower-right">
                    more
                </div>
                <!--<button ng-click='collaborator.export()' ng-disabled="ready">Export to Html</button>-->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                    <li class="mdl-menu__item onhover" ng-click='collaborator.export()' ng-if="!ready">
                        <ng-md-icon icon="check" style="fill: white" ng-if="!clicked" size="20"></ng-md-icon>
                        <ng-md-icon icon="check" style="fill: black" ng-if="clicked" size="20"></ng-md-icon>
                        <!--Export-->
                        <button class="cust"> Export</button>
                    </li>
                </ul>
            </div>
        </md-toolbar>

        <!--Export to Html-->
        <!--</button>-->
        <!--button for Color Dropdown-->
        <div class="toolbar-list">
            <button id="listColor" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Color
            </button>
            <div class="mdl-tooltip" for="listColor">
                Text Color
            </div>
            <!--List for Color Dropdown-->
            <ul class="mdl-menu  mdl-js-menu mdl-js-ripple-effect " id="list-Color"
                for="listColor">
            </ul>
            <!--button for Font Dropdown-->
            <button id="listFont"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Color
            </button>
            <div class="mdl-tooltip" for="listFont">
                Font
            </div>
            <!--List for Font Dropdown-->
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect " id="list-Font"
                for="listFont">

            </ul>
            <!--button for Size Dropdown-->
            <button id="listSize"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Color
                <!--<i class="material-icons">more_vert</i>-->
            </button>
            <div class="mdl-tooltip" for="listSize">
                Size
            </div>
            <!--List for Size Dropdown-->
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect " id="list-Size"
                for="listSize">
            </ul>
            <div id="firepad">
            </div>
        </div>

        <!--Tooltips for Toolbar Controls-->
        <div class="mdl-tooltip" for="bold">
            Bold
        </div>
        <div class="mdl-tooltip" for="italic">
            Italic
        </div>
        <div class="mdl-tooltip" for="underline">
            Underline
        </div>
        <div class="mdl-tooltip" for="strike">
            Strike
        </div>
        <div class="mdl-tooltip" for="unordered-list">
            Bullet
        </div>
        <div class="mdl-tooltip" for="ordered-list">
            Number List
        </div>
        <div class="mdl-tooltip" for="todo-list">
            List
        </div>
        <div class="mdl-tooltip" for="indent-decrease">
            Move Left
        </div>
        <div class="mdl-tooltip" for="indent-increase">
            Move Right
        </div>
        <div class="mdl-tooltip" for="left">
            Align Left
        </div>
        <div class="mdl-tooltip" for="center">
            Align Center
        </div>
        <div class="mdl-tooltip" for="right">
            Align Right
        </div>
        <div class="mdl-tooltip" for="undo">
            Undo
        </div>
        <div class="mdl-tooltip" for="redo">
            Redo
        </div>
        <div class="mdl-tooltip" for="insert-image">
            Add Image
        </div>
    </div>
