<md-dialog aria-label="Location">
    <md-content class="mapModel" style="height: 350px;">
        <md-subheader class="md-sticky-no-effect" style="background-color: #dcedc8; margin: 0px; margin-left: -24px; margin-right: -24px; margin-top: -24px;">{{ title || "Location" }}</md-subheader>
        <div layout="column" layout-align="center center" style="width: 100%">
            <leaflet center="mapDefault.center" markers="markers" height="300px" width="600px"></leaflet>
        </div>
    </md-content>
    <div style="height: 30px !important;" class="md-actions">
        <md-button ng-click="hide()" class="md-primary">
            close
        </md-button>
    </div>
</md-dialog>
