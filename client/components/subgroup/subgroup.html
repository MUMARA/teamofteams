<div flex layout-padding layout-margin>
		<!-- <div layout="row" class="nopadding md-whiteframe-z2" layout-padding> -->
        <form autocomplete="off" layout="column" class="nopadding md-whiteframe-z2" layout-padding name="groupForm" novalidate>
        <h1 style="color: #d3d3d3;" class="nomargin backColorWhite" layout-padding>Create Team</h1>
        <md-divider md-outset class="nopadding"></md-divider>
            <div class="backColorWhite md-whiteframe-z1 viewHeight80 vscroll" layout="column" layout-align="start" flex>
    			<!-- <div> 
                    <div layout="row" layout-align="start center">
                        <h3>Url</h3>
                        <ng-md-icon icon="info_outline" size="25" class="leftmargin10px fillColorSeaGreen"></ng-md-icon> 
                    </div>
                    <div>teamofteams.io/{{subgroup.groupid}}/{{createSubGroup.subgroupData.$id}}</div>
    			</div> -->
                <h3>General Information</h3>
                 <md-input-container flex>
                    <input name="groupId" ng-model="subgroup.Subgroup.subgroupID" autocomplete="off" ng-pattern="/^([a-z0-9]){3,20}$/" autofocus="true" groupPath="{{subgroup.groupName}}" check-group-existance="" required placeholder="Team URL">
                    <!-- check-user-id is a directive-->
                    <div ng-hide="groupForm.groupId.$untouched" ng-messages="groupForm.groupId.$error" ng-messages-multiple>
                        <div class="invalid_color" ng-message="required">This is required.</div>
                        <div class="invalid_color" ng-message="pattern">Lowercase-alpha numeric only - length 3 to 20</div>
                        <div layout="row" class="invalid_color id_Error" ng-message="checkGroupExistance">This name is not available.</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
		            <label>Name</label>
		            <input name="groupTitle" ng-model="subgroup.Subgroup.title" minlength="3" maxlength="40" required>
		            <div ng-show="groupForm.$submitted || groupForm.groupTitle.$touched" ng-messages="groupForm.groupTitle.$error">
		                <div class="invalid_color" ng-message="required">This is required.</div>
		                <div class="invalid_color" ng-message="minlength">Required minimum length 3</div>
		                <div class="invalid_color" ng-message="maxlength">Required maximum length 40</div>
		            </div>
	        	</md-input-container>
            	<md-input-container flex>
                    <label>Description</label>
                    <textarea minlength="5" maxlength="40" name="groupDesc" ng-model="subgroup.Subgroup.desc" cols="25" rows="1"></textarea>
                    <div ng-show="groupForm.$submitted || groupForm.groupDesc.$touched" ng-messages="groupForm.groupDesc.$error">
                        <div class="invalid_color" ng-message="minlength">Required minimum length 5</div>
                        <div class="invalid_color" ng-message="maxlength">Required maximum length 40</div>
                    </div>
                </md-input-container>
                <div>
                	<div layout="row" layout-align="start center">
                        <h3>Set Team Photo</h3>
                        <ng-md-icon icon="info_outline" size="25" class="leftmargin10px fillColorSeaGreen"></ng-md-icon> 
                    </div>
                    <div class="dialog-demo-content cropper-main-button" id="cropperDialogue" layout="row" layout-wrap ng-hide="$root.newImg">
                            <md-icon md-svg-src="img/image.svg" class="cropper-main-image nooutline" ng-click="subgroup.showAdvanced($event)"></md-icon>
                    </div>
                    <div style="width: 96px; overflow: hidden;">
                        <img ng-src="{{$root.newImg}}" alt="" class="cropper-main-button" ng-hide="!$root.newImg" ng-click="subgroup.showAdvanced($event)" />
                    </div>
                </div>
                <div  layout="row" layout-align="end center">
                    <md-progress-circular class="" ng-show="subgroup.abc"  md-mode="indeterminate"></md-progress-circular>
                	<md-button ng-disabled="groupForm.$invalid" class="backColorSeaGreen"  ng-click="subgroup.answer( groupForm )"><span style="color:white;">Save</span>
                    </md-button>
                </div>
            </div>
		</form>
	</div>
