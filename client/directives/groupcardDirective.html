<md-card style="width: 220px; height: 300px;" class="foreColorDarkGrey">
	<div style="margin:auto;">
		<div ui-sref="user.group({groupID: group.groupID})" layout="row" layout-align="center center">
			<img ng-src="{{ group.imgUrl || 'https://s3-us-west-2.amazonaws.com/defaultimgs/teamofteams.png' }}" class="md-card-image" alt="group image" style="width: 100px; height:100px; padding-bottom:10px">
		</div>
		<h4 class="textAlignCenter" layout-margin>
			{{ group.title }}
		</h4>
		<div ui-sref="user.group({groupID: group.groupID})" layout="row" layout-align="center center">
	        <md-icon md-svg-src="img/location.svg" class="nomargin"></md-icon>
			<div>Panacloud</div>
		</div>
	</div>
	<div flex="25" style="border-top: 2px solid #dddddd; position: relative; margin:0px" layout="row" layout-align="start center">
		<md-button class="md-fab cards-button" aria-label="User Status" style="background-color: #31B4CB;">
            <ng-md-icon icon="add" style="fill: #ffffff" size="20" id="prof"></ng-md-icon>
        </md-button>
		<div style="border-right: 2px solid #dddddd; padding-right:10px;" layout-margin layout-padding>
			<img ng-src="{{group.owerImgUrl || 'https://s3-us-west-2.amazonaws.com/defaultimgs/user.png'}}" class="md-avatar icon40px" alt="group owner image" />
		</div>
		<div>
			<md-progress-circular md-diameter="48" ng-value="100" class="md-accent userPageGroupProg"></md-progress-circular>
            <span style="position: absolute; top: 27px; right: 101px;">{{ ((group.membersOnline / group.members) * 100) | number: 0 }}%</span>
            <!-- <span style="position: absolute; top: 5px; right: 33px; font-size: 2em;">{{ group.membersOnline }} - {{group.members}}</span> -->
		</div>
	</div>
</md-card>
